<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styless.css">
  <title> Calculadora de Gorjetas </title>
</head>

<body>
  <div id="container">

    <div>
      <h1 class="title"> Calculadora de Gorjetas </h1>
    </div>
    <div>
      <form class="tipsForm">
        <label for="bill">
          <p>Total da conta foi?</p>
        </label>
        <p>
          R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
        </p>
        <label for="ServiceQuality" class="formInput">
          <p>Como foi o seu atendimento?</p>

        </label>
        <p>
          <select name="ServiceQuality" id="ServiceQuality" class="formSelect">
            <option disable selected value="0">-- escolha uma opção </option>
            <option value="0.3"> 30% - Serviço Incrível </option>
            <option value="0.2"> 20% - Bom </option>
            <option value="0.15"> 15% - Aceitável </option>
            <option value="0.1"> 10% - Ruim </option>
            <option value="0.05"> 05% - Péssimo </option>



          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
        </p>
        <button type="submit"> Calcular </button>
      </form>
    </div>
  </div>

</body>

</html>
